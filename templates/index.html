<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudações em Diferentes Idiomas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select, button {
            font-size: 18px;
            padding: 8px;
            margin: 10px;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selecione um idioma</h1>

    <form method="post">
        <select name="language" id="languageSelect" onchange="updateButtonText()">
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
            <option value="es">Espanhol</option>
            <option value="fr">Francês</option>
            <option value="de">Alemão</option>
            <option value="it">Italiano</option>
            <option value="jp">Japonês</option>
            <option value="ru">Russo</option>
            <option value="zh">Chinês</option>
        </select>

        <button type="submit" id="submitButton">Mostrar Saudação</button>
    </form>

    <p id="output">{{ greeting }}</p>

    <script>
        function updateButtonText() {
            var language = document.getElementById("languageSelect").value;
            var button = document.getElementById("submitButton");

            // Mapeamento das traduções do texto do botão
            var buttonTexts = {
                pt: "Mostrar Saudação",
                en: "Show Greeting",
                es: "Mostrar Saludo",
                fr: "Afficher la Salutation",
                de: "Begrüßung Anzeigen",
                it: "Mostra Saluto",
                jp: "挨拶を表示",
                ru: "Показать Приветствие",
                zh: "显示问候"
            };

            // Atualizando o texto do botão com base no idioma selecionado
            button.textContent = buttonTexts[language];
        }
    </script>
</body>
</html>
